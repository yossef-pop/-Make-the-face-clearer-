<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Face Tool</h1>
  <svg width="400" height="400">
    <circle id="forehead" class="region" cx="200" cy="50" r="40" fill="#ccc"></circle>
    <circle id="left-eye" class="region" cx="150" cy="120" r="20" fill="#ccc"></circle>
    <circle id="right-eye" class="region" cx="250" cy="120" r="20" fill="#ccc"></circle>
    <circle id="nose" class="region" cx="200" cy="180" r="25" fill="#ccc"></circle>
    <circle id="left-cheek" class="region" cx="150" cy="250" r="30" fill="#ccc"></circle>
    <circle id="right-cheek" class="region" cx="250" cy="250" r="30" fill="#ccc"></circle>
    <circle id="mouth" class="region" cx="200" cy="320" r="25" fill="#ccc"></circle>
  </svg>

  <div id="card" class="hidden" aria-hidden="true">
    <button id="closeBtn">Close</button>
    <h2 id="cardTitle"></h2>
    <p id="cardCause"></p>
    <ul id="cardTips"></ul>
    <div id="cardProducts"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
